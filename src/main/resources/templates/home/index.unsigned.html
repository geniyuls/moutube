<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moutube</title>
    <link rel="shortcut icon" th:href="@{'/assets/images/favicon.ico'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/assets/styles/common.css'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/assets/styles/index.unsigned.css'}">
    <script type="text/javascript" th:src="@{'/assets/scripts/common.js'}"></script>
    <script defer type="text/javascript" th:src="@{'/assets/scripts/index.unsigned.js'}"></script>
</head>
<body>
<div class="cover" id="cover"></div>
<main class="-spring" id="main">
    <div class="content">
        <img alt="Moutube" class="logo" th:src="@{'/assets/images/_logo.png'}">
        <form class="novalidate login-form" id="loginForm">
            <h2 class="title">로그인</h2>
            <label class="--obj-label">
                <span class="_text">이메일</span>
                <input autofocus autocomplete="email" maxlength="50" minlength="8" name="email" type="email"
                       spellcheck="false" class="_field --obj-field -light">
            </label>
            <label class="--obj-label">
                <span class="_text">비밀번호</span>
                <input autofocus autocomplete="password" maxlength="50" minlength="6" name="password" type="password"
                       spellcheck="false" class="_field --obj-field -light">
            </label>
            <button class="--obj-button -color-primary">로그인</button>
            <ul class="menu">
                <li class="item">
                    <span class="text">아직 계정이 없으신가요?</span>
                    <a href="#" class="link" rel="register">회원가입</a>
                </li>
                <li class="item">
                    <span class="text">계정 정보를 잊으셨나요?</span>
                    <a href="#" class="link">계정 찾기</a>
                </li>
            </ul>
        </form>
    </div>
</main>
<form novalidate class="register-form" id="registerForm">
    <h2 class="title">회원가입</h2>
    <label class="--obj-label">
        <span class="_text">이메일</span>
        <input autofocus autocomplete="email" maxlength="50" minlength="8" name="email" type="email" spellcheck="false"
               class="_field --obj-field -light">
    </label>
    <label class="--obj-label">
        <span class="_text">비밀번호</span>
        <input autofocus autocomplete="password" maxlength="50" minlength="6" name="password" type="password"
               spellcheck="false" class="_field --obj-field -light">
        <input autofocus autocomplete="password" maxlength="50" minlength="6" name="passwordCheck" type="password"
               spellcheck="false" placeholder="비밀번호 재입력" class="_field --obj-field -light">
    </label>
    <label class="--obj-label">
        <span class="_text">닉네임</span>
        <input autocomplete="off" class="_field --obj-field -light" maxlength="10" minlength="2" name="nickname"
               spellcheck="false" type="text">
    </label>
    <label class="--obj-label">
        <span class="_text">연락처</span>
        <input autocomplete="off" class="_field --obj-field -light" maxlength="12" minlength="10" name="contact"
               placeholder="'-' 없이 입력" spellcheck="false" type="tel">
        <label class="--obj-check-label">
            <input name="agree" type="checkbox" class="_input">
            <span class="_box"></span>
            <span class="_text">
            <a href="#">서비스 이용약관</a> 및
                <a href="#">개인정보 처리방침</a>을 읽어보았으며 이해하였고 동의합니다.
            </span>
        </label>
    </label>
    <button class="--obj-button -color-primary">회원가입</button>
    <button class="--obj-button -color-gray">취소</button>
</form>
</body>
</html>
